<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #banner{
        height: 200px;
        object-fit: cover;
        width: 100%
        
    }
</style>   
  <title>Register <Form></Form> </Form></title>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container">
    <h1 class="text-center mt-2 mb-4"> Register a student</h1>
            
    <img id = "banner" class ="img-fluid" src = "http://127.0.0.1:5555/static/register.webp" height="320"  alt = "img-banner">

    <div>
      <form action="/register" method = "POST"  class="row g-3">
          <div class="col-md-6">
            <label for="fName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fName" name="fName">
          </div>
          <div class="col-md-6">
            <label for="inputLastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputLastName" name="lName">
          </div>
          <div class="col-12">
            <label for="dateofBirth" class="form-label">Date of Birth </label>
            <input type="text" class="form-control" id="dateofBirth" placeholder="MM-DD-YYYY" name="birthDay">
          </div>
          <div class="col-12">
            <label for="classification" class="form-label">Classification</label>
            <input type="text" class="form-control" id="classification" placeholder="Freshman, Sophomore, Junior, Senior" name="classification">
          </div>
          
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Check me out
              </label>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Generate StudentID</button>
          </div>
        </form>


  </div>
</body>
</html>
